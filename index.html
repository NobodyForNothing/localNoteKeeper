<!DOCTYPE html>
<html>
  <title>Local Note Editor</title>
  <head>
      <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body class="main" id="main">
    <div>
      <input id="title" value="Notes:" onchange="updateTitle()"></input>
      <button onclick="importNotes()">Import</button>
      <button onclick="exportNotes()">Export</button>
      <button onclick="clearAllNotes()">Clear</button>
    </div>
    <div id="notes-section"></div>
    <script src="index.js"></script>
  </body>
</html>
